<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Custom select</title>
<script defer src="assets/js/custom-select.js"></script><link href="assets/css/custom-select.css" rel="stylesheet"></head>
<body>
    <h1>Custom select: </h1>
    <select class="custom-select">
        <option value="1"> Test 1</option>
        <option value="2"> Test 2</option>
        <option value="3"> Test 3</option>
        <option value="4"> Test 4</option>
        <option value="5"> Test 5</option>
        <option value="6"> Test 6</option>
        <option value="7"> Test 7</option>
        <option value="8"> Test 8</option>
        <option value="9"> Test 9</option>
        <option value="10"> Test 10</option>
        <option value="11"> Test 11</option>
        <option value="12"> Test 12</option>
    </select>
    <br>
    <button class="get-value">Get value</button>
    <button class="set-value">Set Test 5 value</button>
    <script>
        window.addEventListener('load', () => {
            const customSelect = new CustomSelect('.custom-select');

            document.querySelector(".get-value").addEventListener( 'click', () => {
                console.log('getValue', customSelect.getValue());
            });

            document.querySelector(".set-value").addEventListener( 'click', () => {
                customSelect.setValue('5')
            });

            customSelect.onChange( (data) => {
                console.log('onChange', data);
            })
        });
    </script>
</body>
</html>
